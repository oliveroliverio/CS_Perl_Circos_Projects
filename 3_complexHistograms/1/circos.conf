<<include etc/colors_fonts_patterns.conf>>
<<include ideogram.conf>>
<<include ticks.conf>>

karyotype   = data/karyotype/karyotype.human.txt

<image>
	<<include etc/image.conf>>
</image>

chromosomes_units = 1000000
chromosomes_display_default = yes
#chromosomes = hs1;hs2;hs3;hs4;hs5;hs6

<ideogram>
	radius           = 0.90r
	thickness        = 90p
	fill             = no   # yes means color the chromosomes
</ideogram>

<fonts>
	# included fonts
	#<<include etc/fonts.conf>>
	# your font definitions
	helvetica = /Users/oliveroliverio/software/circos/newFonts/helvetica-regular.otf
</fonts>

<plots>
	<plot>
		#-------------------------hist 1--------
		file = /Users/oliveroliverio/circos_practice/3_complexHistograms/1/histogram_T13.txt
		type = histogram
		r0   = 0.6r
		r1   = 1r
		min  = 0
		max  = 15
		color      = dred
		thickness  = 2
		extend_bin = no
		<axes>
			<axis>
			color     = black
			thickness = 1
			spacing   = 1r # gets rid of the multiple axis lines, if spacing is < 1 then you'll see multiple
			</axis>
		</axes>
		<rules>
			<rule>
				condition  = var(value) < 0
				show       = no
			</rule>
				<rule>
				condition  = var(value) > 0.1
				fill_under = yes
				fill_color = dred
				flow       = continue
				</rule>
			<rule>
				condition  = abs(var(value)) > 0.4
				fill_color = dred
			</rule>

			<rule>
				condition  = abs(var(value)) > 0.3
				fill_color = dred
			</rule>

			<rule>
				condition  = abs(var(value)) > 0.2
				fill_color = dred
			</rule>
		</rules>

	</plot>


	#-------------------------hist 2----------------
	<plot>
		file = /Users/oliveroliverio/circos_practice/3_complexHistograms/1/histogram_T13.txt
		type = histogram
		r1   = 0.6r
		r0   = 0.1r
		max  = 0
		min  = -18
		color       = vdblue
		thickness   = 2
		extend_bin = no

		<axes>
			<axis>
			color     = grey_a3
			thickness = 0
			spacing   = 0.5r
			</axis>
		</axes>

		<rules>
			<rule>
			condition  = var(value) > 0
			show       = no
			</rule>
			<rule>
				condition  = var(value) < -0.1
				fill_under = yes
				fill_color = vdblue
				flow       = continue
			</rule>

				<rule>
				condition  = abs(var(value)) > 0.4
				fill_color = vdblue
			</rule>

			<rule>
				condition  = abs(var(value)) > 0.3
				fill_color = vdblue
			</rule>

			<rule>
				condition  = abs(var(value)) > 0.2
				fill_color = vdblue
			</rule>
		</rules>
	</plot>

