<colors>
<<include etc/colors.conf>>
</colors>

<fonts>
<<include etc/fonts.conf>>
</fonts>

<<include ideogram.conf>>
<<include ticks.conf>>

karyotype = data/karyotype.human.txt

<image>
dir = /tmp
file  = circos-tutorial.png
# radius of inscribed circle in image
radius         = 1500p
background     = white
angle_offset   = -90
</image>

chromosomes_units = 1000000

chromosomes_display_default = yes

#chromosomes = hs1;hs2;hs3;hs4;hs5;hs6

<plots>

<plot>

file = /Users/oliveroliverio/circos_practice/3_complexHistograms/histogram.txt
type = histogram

r0 = 0.6r
r1 = 0.95r

min = 0
max = 0.6

color     = black
thickness = 2

extend_bin = no

axis           = yes
axis_color     = lgrey
axis_thickness = 2
axis_spacing   = 0.1

<rules>
<rule>
importance = 110
condition  = _VALUE_ < 0
show = no
</rule>

<rule>
importance = 100
condition  = _VALUE_ > 0.1
fill_under = yes
fill_color = vlblue
flow       = continue
</rule>

<rule>
importance = 90
condition  = abs(_VALUE_) > 0.4
fill_color = dblue
</rule>

<rule>
importance = 80
condition  = abs(_VALUE_) > 0.3
fill_color = blue
</rule>

<rule>
importance = 70
condition  = abs(_VALUE_) > 0.2
fill_color = lblue
</rule>

</rules>

</plot>

<plot>

file = data/8/histogram.txt
type = histogram

orientation = in
r0 = 0.3r
r1 = 0.58r

min = -0.6
max = 0

color     = black
thickness = 2

extend_bin = no

axis           = yes
axis_color     = lgrey
axis_thickness = 2
axis_spacing   = 0.1

<rules>
<rule>
importance = 110
condition  = _VALUE_ > 0
show = no
</rule>

<rule>
importance = 100
condition  = _VALUE_ < -0.1
fill_under = yes
fill_color = vlorange
flow       = continue
</rule>

<rule>
importance = 90
condition  = abs(_VALUE_) > 0.4
fill_color = dorange
</rule>

<rule>
importance = 80
condition  = abs(_VALUE_) > 0.3
fill_color = orange
</rule>

<rule>
importance = 70
condition  = abs(_VALUE_) > 0.2
fill_color = lorange
</rule>

</rules>

</plot>
</plots>

anglestep       = 0.5
minslicestep    = 10
beziersamples   = 40
debug           = no
warnings        = no
imagemap        = no

# don't touch!
units_ok        = bupr
units_nounit    = n

<<include etc/housekeeping.conf>>
